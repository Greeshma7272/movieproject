{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem;">
                 <img src="{{i.img.url}}" class="card-img-top" alt=" " width="200" height="250"  >
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>

                        <a href="{% url 'detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
             </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
